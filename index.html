<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JUDO5</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="lib/njs_compile.js"></script>
		<script type="text/javascript" src="lib/codemirror.js"></script>
		<script type="text/javascript" src="lib/javascript.js"></script>
		<script type="text/javascript" src="resourceupload.js"></script> <!-- possible race condition with judobase.js -->
		<script type="text/javascript" src="judoprogs.js"></script>

		<link rel="stylesheet" href="lib/codemirror.css">
		<link rel="stylesheet" href="judo.css">
	</head>
	<body>
		<div style="float: left; margin-right: 10px;">
			<div>
                <button id="run" title="Run">&#x25b6; Run</button>
                <button id="stop" title="Stop" disabled="disabled">Stop <span style="font-size:0.7em;">&#x2B1B;</span></button>
				<select id="programs"></select>
                <button id="save" title="Save">&#128190;</button>
				<button id="delete" title="Delete">&#x274C;</button>
                <button id="upload" title="Upload">&#x1F53C;</button>
				<button id="screenshot" title="Screenshot">&#x1F4F7;</button>
			</div>
			<div id="uploadPanel" style="display:none;">
				<span id=uploadPanelLabel">Drop here to upload</span>
				<div id="progressbar"></div>
			</div>
			<div>
				<textarea id="code"></textarea>
			</div>
		</div>
		<div style="float: left;">
			<div id="output">
			</div>
			<div>
				<canvas id="canvas" width="500" height="400"></canvas>
			</div>
		</div>
		
        <!-- JUDO Base libraries -->
        <script type="text/javascript" src="judobase.js"></script>
		<script type="text/javascript" src="judobase-graphics.js"></script>
		<script type="text/javascript" src="judobase-color.js"></script>
		<script type="text/javascript" src="judobase-misc.js"></script>
		<script type="text/javascript" src="judobase-random.js"></script>
		<script type="text/javascript" src="judobase-keyboard.js"></script>
		<script type="text/javascript" src="judobase-io.js"></script>
		<script type="text/javascript" src="judobase-mouse.js"></script>
        <script type="text/javascript" src="judobase-math.js"></script>
		<script type="text/javascript" language="javascript">
			if (njsCompile) {
				NjsCompiler.load("judobase-njs.js");
			}
		</script>
	</body>
</html>
